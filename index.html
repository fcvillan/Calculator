<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Calculator with Audio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
    }

    #display {
      width: 100%;
      height: 15%;
      font-size: 5vh;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      color: white;
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .buttons {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      font-size: 3vh;
      border: none;
      border-radius: 10px;
      background-color: #2e2e2e;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .clear {
      grid-column: span 4;
      background-color: #d32f2f;
    }

    .clear:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <!-- Audio file -->
  <audio id="myAudio" src="Sayip_Op.mp3" preload="auto"></audio>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      const input = document.getElementById('display').value.trim();
      if (input === "1") {
        const audio = document.getElementById('myAudio');
        audio.play();
      } else if (input === "143") {
        window.location.replace("https://pornhub.org/categories");
      } else {
        try {
          document.getElementById('display').value = eval(input);
        } catch {
          document.getElementById('display').value = "Error";
        }
      }
    }
  </script>
</body>
</html>
