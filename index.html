<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samsung Calculator Vault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Display */
    .display {
      flex: 0 0 25%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 20px;
      box-sizing: border-box;
      font-size: 2.5rem;
      color: #fff;
      border-bottom: 1px solid #222;
      position: relative;
      overflow-x: auto;
    }

    /* Blinking cursor like Samsung */
    .cursor {
      width: 2px;
      background: #00ff66;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    /* Buttons */
    .buttons {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      padding: 15px;
    }

    button {
      font-size: 1.4rem;
      border: none;
      border-radius: 50%;
      background: #1c1c1c;
      color: #fff;
      transition: background 0.2s;
    }

    button:active {
      background: #333;
    }

    .op {
      color: #00ff66;
    }

    .equal {
      background: #00b33c;
      color: #fff;
    }

    .clear {
      color: #ff3b30;
    }

    /* Vault & PIN Screens */
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      background: #000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    .screen.active {
      display: flex;
    }

    .screen input {
      padding: 10px;
      font-size: 1.2rem;
      margin: 10px 0;
      width: 200px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .screen button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 20px;
      background: #00b33c;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

<div class="app" id="calculatorApp">
  <!-- Display -->
  <div class="display" id="display"><div class="cursor"></div></div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="op" onclick="append('(')">( )</button>
    <button class="op" onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">√∑</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">√ó</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">‚àí</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button class="op" onclick="append('+/-')">+/‚àí</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<!-- PIN Setup -->
<div class="screen" id="pinSetup">
  <h2>Set Your PIN</h2>
  <input type="password" id="newPin" placeholder="Enter new PIN">
  <input type="password" id="confirmPin" placeholder="Confirm PIN">
  <button onclick="savePin()">Save</button>
</div>

<!-- PIN Login -->
<div class="screen" id="pinLogin">
  <h2>Enter PIN</h2>
  <input type="password" id="loginPin" placeholder="PIN">
  <button onclick="verifyPin()">Unlock</button>
</div>

<!-- Vault -->
<div class="screen" id="vault">
  <h2>üîê Vault Unlocked</h2>
  <p>Hidden space for apps, files, photos, etc.</p>
  <button onclick="logoutVault()">Logout</button>
</div>

<!-- Audios -->
<audio id="audio1" src="Sayip_Op.mp3" preload="auto"></audio>
<audio id="audio143" src="Paras_08072025.mp3" preload="auto"></audio>

<script>
  const display = document.getElementById('display');
  const cursor = document.querySelector('.cursor');
  const calcApp = document.getElementById('calculatorApp');
  const pinSetup = document.getElementById('pinSetup');
  const pinLogin = document.getElementById('pinLogin');
  const vault = document.getElementById('vault');

  function append(val) {
    display.insertBefore(document.createTextNode(val), cursor);
  }

  function clearDisplay() {
    display.innerHTML = '';
    display.appendChild(cursor);
  }

  function calculate() {
    const input = display.textContent.trim();
    const audio1 = document.getElementById('audio1');
    const audio143 = document.getElementById('audio143');

    if (input === "1") {
      audio1.currentTime = 0;
      audio1.play();
    } else if (input === "143") {
      audio143.currentTime = 0;
      audio143.play();
      audio143.onended = () => window.location.href = "https://www.pornhub.org/categories";
    } else if (input === "000") {
      calcApp.style.display = "none";
      if (!localStorage.getItem("vaultPin")) {
        pinSetup.classList.add("active");
      } else {
        pinLogin.classList.add("active");
      }
    } else if (input === "5") {
      window.location.href = "https://fcvillan911.github.io/Flappy-Bird/";
    } else {
      try {
        display.innerHTML = eval(input) + '';
        display.appendChild(cursor);
      } catch {
        display.innerHTML = 'Error';
        display.appendChild(cursor);
      }
    }
  }

  function savePin() {
    const newPin = document.getElementById("newPin").value;
    const confirmPin = document.getElementById("confirmPin").value;
    if (newPin && newPin === confirmPin) {
      localStorage.setItem("vaultPin", newPin);
      alert("PIN set successfully!");
      pinSetup.classList.remove("active");
      vault.classList.add("active");
    } else {
      alert("PINs do not match!");
    }
  }

  function verifyPin() {
    const loginPin = document.getElementById("loginPin").value;
    const storedPin = localStorage.getItem("vaultPin");
    if (loginPin === storedPin) {
      pinLogin.classList.remove("active");
      vault.classList.add("active");
    } else {
      alert("Incorrect PIN");
    }
  }

  function logoutVault() {
    vault.classList.remove("active");
    calcApp.style.display = "flex";
    clearDisplay();
  }
</script>

</body>
      </html>
