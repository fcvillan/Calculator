<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samsung Style Calculator Vault</title>

  <!-- SamsungOne-like font -->
  <link href="https://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Samsung Sharp Sans', 'Roboto', Arial, sans-serif;
      height: 100%;
      background-color: #ffffff;
      -webkit-user-select: none;
      user-select: none;
    }
    .calculator, .vault, .pin-setup, .pin-login {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      background-color: #ffffff;
    }
    .calculator { 
      display: flex; 
      flex-direction: column;
      justify-content: space-between;
    }

    /* Display */
    #display {
      width: 100%;
      height: 18%;
      font-size: 6vh;
      font-weight: 400;
      text-align: right;
      padding: 20px;
      box-sizing: border-box;
      border: none;
      color: #000;
      background-color: #f7f7f7;
      border-radius: 12px;
      margin-bottom: 15px;
      outline: none;
      font-family: 'Samsung Sharp Sans', 'Roboto', sans-serif;
    }

    /* Button grid */
    .buttons {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 12px;
    }

    /* Default button style */
    button {
      font-size: 3.2vh;
      border: none;
      border-radius: 16px;
      background-color: #f2f2f2;
      color: #000;
      transition: 0.15s;
      box-shadow: inset 0 -2px 3px rgba(0,0,0,0.05);
      font-family: 'Samsung Sharp Sans', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button svg {
      width: 22px;
      height: 22px;
      stroke-width: 2.2;
      stroke-linecap: round;
    }
    button:active {
      background-color: #e0e0e0;
    }

    /* Operator buttons */
    .op {
      background-color: #e8f0ff;
      color: #0a5cff;
      font-weight: 600;
    }
    .op svg {
      stroke: #0a5cff;
    }
    .op:active {
      background-color: #d2e0ff;
    }

    /* Equal button */
    .equal {
      background-color: #0a5cff;
      color: #fff;
      font-weight: 600;
    }
    .equal svg {
      stroke: #fff;
    }
    .equal:active {
      background-color: #0848c9;
    }

    /* Clear button */
    .clear {
      grid-column: span 4;
      background-color: #ff4d4d;
      color: #fff;
      font-weight: 600;
    }
    .clear:active {
      background-color: #d93636;
    }

    /* Vault + PIN screens */
    .vault, .pin-setup, .pin-login {
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #000;
      font-weight: 600;
      font-family: 'Samsung Sharp Sans', 'Roboto', sans-serif;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      font-family: 'Samsung Sharp Sans', 'Roboto', sans-serif;
    }
    input[type="password"]:focus {
      border-color: #0a5cff;
    }
    .vault button, .pin-setup button, .pin-login button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #0a5cff;
      color: #fff;
      font-weight: 600;
      font-family: 'Samsung Sharp Sans', 'Roboto', sans-serif;
    }
    .vault button:active, .pin-setup button:active, .pin-login button:active {
      background-color: #0848c9;
    }
  </style>
</head>
<body>

<!-- Calculator Interface -->
<div class="calculator" id="calc">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('/')">
      <!-- Divide icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="5" r="1.5"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
        <circle cx="12" cy="19" r="1.5"/>
      </svg>
    </button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('*')">
      <!-- Multiply icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <line x1="6" y1="6" x2="18" y2="18"/>
        <line x1="18" y1="6" x2="6" y2="18"/>
      </svg>
    </button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('-')">
      <!-- Minus icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">
      <!-- Equal icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <line x1="5" y1="10" x2="19" y2="10"/>
        <line x1="5" y1="16" x2="19" y2="16"/>
      </svg>
    </button>
    <button class="op" onclick="append('+')">
      <!-- Plus icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
    <button class="clear" onclick="clearDisplay()">C</button>
  </div>
</div>

<!-- PIN Setup Screen -->
<div class="pin-setup" id="pin-setup">
  <h2>Set Your PIN</h2>
  <input type="password" id="newPin" placeholder="Enter new PIN">
  <input type="password" id="confirmPin" placeholder="Confirm PIN">
  <button onclick="savePin()">Save PIN</button>
</div>

<!-- PIN Login Screen -->
<div class="pin-login" id="pin-login">
  <h2>Enter Your PIN</h2>
  <input type="password" id="loginPin" placeholder="Enter PIN">
  <button onclick="verifyPin()">Unlock Vault</button>
</div>

<!-- Hidden Vault -->
<div class="vault" id="vault">
  <h2>üîê Vault Unlocked</h2>
  <p>This is your hidden space for apps, files, photos, videos, etc.</p>
  <button onclick="logoutVault()">Logout Vault</button>
</div>

<!-- Audio -->
<audio id="audio1" src="Sayip_Op.mp3" preload="auto"></audio>
<audio id="audio143" src="Paras_08072025.mp3" preload="auto"></audio>

<script>
  const display = document.getElementById('display');
  const pinSetup = document.getElementById('pin-setup');
  const pinLogin = document.getElementById('pin-login');
  const vault = document.getElementById('vault');
  const calc = document.getElementById('calc');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    const input = display.value.trim();
    const audio1 = document.getElementById('audio1');
    const audio143 = document.getElementById('audio143');

    if (input === "1") {
      audio1.currentTime = 0;
      audio1.play();
    } else if (input === "143") {
      audio143.currentTime = 0;
      audio143.play();
      audio143.onended = () => window.location.href = "https://www.pornhub.org/categories";
    } else if (input === "000") {
      if (!localStorage.getItem('vaultPin')) {
        calc.style.display = "none";
        pinSetup.style.display = "flex";
      } else {
        calc.style.display = "none";
        pinLogin.style.display = "flex";
      }
    } else if (input === "5") {
      window.location.href = "https://fcvillan911.github.io/Flappy-Bird/";
    } else {
      try {
        display.value = eval(input);
      } catch {
        display.value = "Error";
      }
    }
  }

  function savePin() {
    const newPin = document.getElementById('newPin').value;
    const confirmPin = document.getElementById('confirmPin').value;
    if (newPin && newPin === confirmPin) {
      localStorage.setItem('vaultPin', newPin);
      alert('PIN set successfully!');
      pinSetup.style.display = "none";
      vault.style.display = "flex";
    } else {
      alert('PINs do not match. Try again.');
    }
  }

  function verifyPin() {
    const loginPin = document.getElementById('loginPin').value;
    const storedPin = localStorage.getItem('vaultPin');
    if (loginPin === storedPin) {
      pinLogin.style.display = "none";
      vault.style.display = "flex";
    } else {
      alert('Incorrect PIN');
    }
  }

  function logoutVault() {
    vault.style.display = "none";
    calc.style.display = "flex";
    clearDisplay();
  }
</script>

</body>
  </html>
